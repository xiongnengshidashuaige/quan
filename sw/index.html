<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/swiper-3.4.2.min.css"/>
		<style type="text/css">
			 .box .img1{
			 	position: relative;
			 }
			 .box1{
		 		height: 400px;
			 	width: 950px;
			 	position: absolute;
			 	top: 100px;
			 	left: 50%;
			 	margin-left: -475px;
			 
			 }
			 .swiper-slide{
			 	height: 950px;
			 	width: 100%;
			 }
			 .swiper-slide img{
			 	height:950px;
			 	width: 100%;
			 }
		</style>
	</head>
	<body>
		<div class="box">
			<img class="img1" src="img/img1.jpg"/>
			<div class="box1">
				<img src="img/img2.png"/>
			</div>
		</div>
		<div class="swiper-container">
			<div class="swiper-wrapper">
			    <div class="swiper-slide"><img src="img/2banner_1.png"/></div>
			    <div class="swiper-slide"><img src="img/2banner_2.png"/></div>
			    <div class="swiper-slide"><img src="img/2banner_3.png"/></div>
			    <div class="swiper-slide"><img src="img/trendzone_classical_works.jpg"/></div>
			    <div class="swiper-slide"><img src="img/trendzone_entrepreneurial_army.jpg"/></div>
			    <div class="swiper-slide"><img src="img/trendzone_culture.jpg"/></div>
		    </div>
		     <div class="swiper-pagination"></div>
		      <div class="swiper-button-prev"></div>
   			 <div class="swiper-button-next"></div>
		</div>
	</body>
	<script src="js/swiper-3.4.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	var mySwiper = new Swiper('.swiper-container',{
		autoplay: 5000,
		pagination : '.swiper-pagination',
		prevButton:'.swiper-button-prev',
		nextButton:'.swiper-button-next',
		})
	</script>
</html>
