<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--ie兼容性-->
    	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" >
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			@media only screen and (max-width: 1200px) {
				.wrap>div {
					width: 20%;
					height: 200px;
					float: left;
					margin: 10px;
					background: #F19F0F;
				}
			}
			@media only screen and (max-width: 960px) {
				.wrap>div {
					width: 30%;
					height: 200px;
					float: left;
					margin: 10px;
					background: #8A2BE2;
				}
			}
			@media only screen and (max-width: 640px) {
				.wrap>div {
					width: 100%;
					height: 400px;
					margin-bottom: 10px;
					background: #0066CC;
				}
			}
			
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="box1"></div>
			<div class="box2"></div>
			<div class="box3"></div>
			<div class="box4"></div>
			<div class="box5"></div>
			<div class="box6"></div>
			<div class="box7"></div>
			<div class="box8"></div>
		</div>
	</body>
</html>
