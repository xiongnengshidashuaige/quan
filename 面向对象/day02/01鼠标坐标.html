<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			#div1{
				width: 50px;
				height: 50px;
				background: #FF0000;
				border-radius: 50%;
				position: absolute;
				left:0;
				top:0;
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<script type="text/javascript">
			window.onload = function(){
				var oDiv = document.getElementById("div1");
				var disX = 0;
				var disY = 0;
				document.onmousedown = function(ev){//鼠标按下 事件
					var ev = ev || window.event;//获取事件
					//clientX	返回当事件被触发时，鼠标指针的水平坐标。
					//clientY	返回当事件被触发时，鼠标指针的垂直坐标。
					disX = ev.clientX;
					disY = ev.clientY;
					
					oDiv.style.left = disX+'px';
					oDiv.style.top = disY+'px';
//					console.log(ev);
				}
			}
		</script>
	</body>
</html>
