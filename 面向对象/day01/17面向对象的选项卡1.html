		<script type="text/javascript">
			/*先变型：普通方法
			 尽量不要出现函数嵌套函数
			 可以拥有全局的变量
			 把onload中不是赋值的语句 放到单独的函数中
			 * */
			var oTab = null;
			var aBtn = null;
			var aBox = null;
			
			window.onload = function(){
				oTab = document.getElementById('tab1');
				aBtn = oTab.querySelectorAll('input');
				aBox = oTab.querySelectorAll('.box');
				init();
			}
			
			function init(){
				for(var i = 0 ;i < aBtn.length; i ++){
					aBtn[i].index = i;//自定义属性
					aBtn[i].onclick = change;
				}
			}
			
			function change(){
				for(var j = 0;j<aBtn.length;j++ ){
					aBtn[j].style.background = '';
					aBox[j].style.display = 'none';
				}
				this.style.background = 'red';
				aBox[this.index].style.display = 'block';
			}
			
			
		</script>
