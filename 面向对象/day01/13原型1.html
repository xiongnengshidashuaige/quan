<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			//求数组的和
			var arr1 = [1,2,3,4,5];//15
			var arr2 = [5,6,9,8,7,5];
			
			
			arr1.sum = function(){
				var result = 0;
				for(var i=0;i<arr1.length;i++){
					result += arr1[i];
				}
				return result;
			}
			
			alert(arr1.sum());
			
			
		</script>
	</body>
