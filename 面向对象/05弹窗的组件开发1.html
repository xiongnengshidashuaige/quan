<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.login {
				background: #fff;
				border: 1px solid #000;
				position: absolute;
				left: 0;
				top: 0;
				text-align: center;
				font: 30px/50px "微软雅黑";
			}
			
			.title {
				height: 50px;
				background: #ccc;
				color: #FF0000;
			}
			
			.title .close {
				width: 50px;
				height: 50px;
				background: red;
				float: right;
				color: #fff;
			}
		</style>
		<script type="text/javascript">
			window.onload = function() {
				var aInput = document.getElementsByTagName('input');
				aInput[0].onclick = function() {
					var d1 = new Dialog();
					d1.init({ //配置参数
						title: '登录百度账号',
						content: '我就是内容'
					});
				}

				aInput[1].onclick = function() {
					var d2 = new Dialog();
					d2.init({ //配置参数
						w: 300,
						h: 400,
						dir: 'right',
						title: '公告'

					});
				}

				aInput[2].onclick = function() {
					var d3 = new Dialog();
					d3.init({ //配置参数
						w: 500,
						h: 600,
						dir: 'right',
						title: '不知道该叫什么'

					});
				}

			}

			function Dialog() {
				this.oLogin = null;
				this.setting = { //默认参数
					w: 300,
					h: 300,
					dir: 'center',
					title: '',
					content: ''
				}
			}
			Dialog.prototype.init = function(opt) {

				extend(this.setting, opt);
				this.create();
				this.fnClose();
			}
			Dialog.prototype.create = function() {
				this.oLogin = document.createElement('div');
				this.oLogin.className = 'login';
				this.oLogin.innerHTML = '<div class="title"><span>' + this.setting.title + '</span><span class="close">X</span></div><div class="content">' + this.setting.content + '</div>'
				document.body.appendChild(this.oLogin);
				this.setData();
			}
			Dialog.prototype.setData = function() {
				this.oLogin.style.width = this.setting.w + 'px';
				this.oLogin.style.height = this.setting.h + 'px';
				if(this.setting.dir == 'center') {
					this.oLogin.style.left = (document.documentElement.clientWidth - this.oLogin.offsetWidth) / 2 + 'px';
					this.oLogin.style.top = (document.documentElement.clientHeight - this.oLogin.offsetHeight) / 2 + 'px';
				} else if(this.setting.dir == 'right') {
					this.oLogin.style.left = (document.documentElement.clientWidth - this.oLogin.offsetWidth) + 'px';
					this.oLogin.style.top = (document.documentElement.clientHeight - this.oLogin.offsetHeight) + 'px';
				}

			}
			Dialog.prototype.fnClose = function() {
				var oClose = this.oLogin.getElementsByClassName('close')[0];
				var _this = this;
				oClose.onclick = function() {
					document.body.removeChild(_this.oLogin);
				}
			}

			function extend(obj1, obj2) {
				for(var attr in obj2) {
					obj1[attr] = obj2[attr];
				}
			}
		</script>
	</head>

	<body>
		<input type="button" value="弹窗1" />
		<input type="button" value="弹窗2" />
		<input type="button" value="弹窗3" />

		</div>-->
	</body>

</html>
