<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<input type="button" name="" id="" value="获取txt内容" onclick="oBut()"/>
		<script type="text/javascript">
//			var oBut=document.querySelector('input');
			function oBut(){
				var xhr;
				if(window.XMLHttpRequest){
					xhr =new XMLHttpRequest();
				}else{
					xhr =new ActiveXObject('Microsoft.XMLHTTP')
				}
				xhr.open('GET','a.txt',true);
				xhr.send();
				xhr.onreadystatechange = function(){
					if(xhr.readyState == 4 && xhr.status == 200){
						document.write('<h1>'+xhr.responseText+'</h1>')
					}
				}
			}
			
		</script>
	</body>
</html>
