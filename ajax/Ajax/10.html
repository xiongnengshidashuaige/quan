<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$('button').click(function(){
					 var str=$('input').val();
					 wordObj=new Object();
					 wordObj.word=str;
					 wordObj.key='8b1e0613ef10146546a914c50b1472d1';
					 var str=$.param(wordObj);
					 
					  $.ajax({
					  	type:"get",
					  	url:"http://v.juhe.cn/xhzd/query",
					  	data:str,
					  	async:true,
					  	dataType:"jsonp",
						jsonp:"callback",
						
					  	success:function(data){
					  		console.log(data['result']);
					  		$('h1').html(data['result']['zi']);
					  		$('span').html(data['result']['py']);
					  	}
					  });
				});
			});
		</script>
	</head>
	<body>
		<input type="text"/>
		<button>查询</button>
		<div class="content">
			<h1></h1><span></span>
			<p></p>
		</div>
	</body>
</html>
