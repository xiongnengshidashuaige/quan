<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 与&  或 ||  非!
			var bool = true;
			if(bool){
				console.log('1天要下雨');
			}
			
			if(!bool){
				console.log('2天要下雨');
			}
			
			
			if( bool & 100>1000 ){
				console.log('3天要下雨');
			}
			
			if( !bool || 100<1000 ){
				console.log('4天要下雨');
			}
			
		</script>
		
	</body>
</html>
