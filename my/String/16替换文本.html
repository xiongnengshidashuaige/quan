<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text"/>
		<button>替换</button>
		<input type="text"/>
		<hr />
		<p>今天好！明天好！</p>
		<script type="text/javascript">
			var btn = document.querySelector('button');
			btn.onclick  = function(){
				var txt1 = document.querySelectorAll('input')[0].value;
				var txt2 = document.querySelectorAll('input')[1].value;
				
				console.log(txt1);
				console.log(txt2);
				
				var oP = document.querySelector('p');
				var str = oP.innerHTML;
				
				var reg = new RegExp(txt1 , "g");
				
				console.log(reg);
				var newstr = str.replace(reg,txt2);
				oP.innerHTML = newstr;
			}
		</script>
	</body>
</html>
