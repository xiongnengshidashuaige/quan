<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var str1 = 'abcdefg';
			//indexOf() 方法可返回某个指定的字符串值在字符串中首次出现的位置。
			//stringObject.indexOf(searchvalue,fromindex)
			//如果要检索的字符串值没有出现，则该方法返回 -1。
			console.log(str1.indexOf('efg'));
			
			var str2 = 'abcdefgabcdga';
			console.log(str2.indexOf('a',10));
			
			var str3 = "好心的乌龟把乌鸦请到屋里避雨，可是乌鸦看到乌龟家满地污泥，乌漆抹黑，就喋喋不休数落乌乌鸦把乌龟家弄得乌烟瘴气，乌龟不得不把乌鸦赶到屋外，弄得乌鸦呜呜大哭。";
			console.log(str3.indexOf('乌'));//3
			console.log(str3.indexOf('乌',4));//6
			console.log(str3.indexOf('乌黑'));//-1
			
			
			//lastIndexOf() 方法可返回一个指定的字符串值最后出现的位置，在一个字符串中的指定位置从后向前搜索。
			console.log(str3.lastIndexOf('乌'));//70
			
		</script>
	</body>
</html>
<!--
indexOf()	检索字符串。
lastIndexOf()	从后向前搜索字符串。	
-->
