<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			span{

	<body>
		<input type="text"/>

		<input type="text"/>

		<script type="text/javascript">
			var btn = document.querySelector('button');
			btn.onclick  = function(){
				var txt1 = document.querySelectorAll('input')[0].value;
				var txt2 = document.querySelectorAll('input')[1].value;
				
				console.log(txt1);
				console.log(txt2);
				
				var oP = document.querySelector('p');
				var str = oP.innerHTML;

				
				oP.innerHTML = str.split(txt1).join('<span>'+txt2+'</span>');
				
				
			}
		</script>
	</body>
