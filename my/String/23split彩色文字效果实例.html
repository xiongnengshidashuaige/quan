<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>Document</title>
	<style type="text/css">
		div { 
			width:300px; 
			height:200px; 
			border:1px solid #333; 
			background:#fff; 
			padding:20px; 
			line-height:40px; 
			margin-bottom:20px ;
			overflow: auto;
			}
		span { 
			padding:5px 15px; 
			font-family:微软雅黑; 
			}
		
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oDiv = document.getElementById('div1');
			var aInp = document.getElementsByTagName('input');
			//var arrColor = [ 'red', 'orange', 'blue', 'pink' ];
			arrColor=['rgb(255,0,0)','rgb(255,128,0)','rgb(255,255,0)','rgb(0,255,0 )','rgb(0,255,255 )','rgb(0,0,255 )','rgb(128,0,255)'];
/*
 赤 255,0,0 
橙 255,128,0 
黄 255,255,0 
绿 0,255,0 
青 0,255,255 
蓝 0,0,255 
紫 128,0,255*/
			aInp[1].onclick = function () {
				var str = aInp[0].value;//杰克先生
				var arr = str.split('');//['杰','克','先','生']//把字符串切分成数组
				
				for ( var i=0; i<arr.length; i++ ) {
					arr[i] = '<span style="background:' 
							+ arrColor[i%arrColor.length] 
							+ ';">' 
							+ arr[i] 
							+ '</span>';
				}
				
				oDiv.innerHTML += arr.join('');//把数组在拼成字符串
			};
		}
	</script>
</head>
<body>
	<div id="div1">
	
		<!--<span style="background:#FFC;">文</span>
		<span style="background:#CC3;">字</span>
		<span style="background:#6FC;">内</span>
		<span style="background:#9C9;">容</span>-->
	  
	</div>
	<input type="text" />
	<input type="button" value="按钮" />
</body>
</html>
