<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			for(var i = 0; i < 10 ;i++){
				console.log(i);//0-9
			}
			
			//break 语句用于跳出循环。
			for(var i = 0; i < 10 ;i++){
				if(i==5){
					break;
				}
				document.write(i);//0-5
			}
			
			document.write('<hr/>');
			
			//continue 用于跳过循环中的一个迭代。
			for(var i = 0; i < 10 ;i++){
				if(i==5){
					continue;
				}
				document.write(i);//0-9
			}
			
			
		</script>
	</body>
</html>
