<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h1>今天是：<span></span></h1>
		<script type="text/javascript">
			var myDay = new Date();
			var Year = myDay.getFullYear();
			var Month = myDay.getMonth();//月份 是从0开始的
			var Day = myDay.getDate();
			var Week = myDay.getDay();
			
			var Hour = myDay.getHours();
			var Min = myDay.getMinutes();
			var Sec = myDay.getSeconds();
			
			function toTwo(n){
				if(n<10){
					//alert(1);
					return	n = '0'+n;
				}else{
					return n = n
				}
			}
			console.log(toTwo(5));
			
			var oSpan = document.querySelector('span');
			var str = '';
			str = Year+'年'+ Month+'月'+ Day+'日'+'&nbsp;' + toTwo(Hour)+':'+ toTwo(Min)+':'+toTwo(Sec);
			
			oSpan.innerHTML = str;
			
		</script>
	</body>
</html>
