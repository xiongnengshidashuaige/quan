<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a = 100;
			var b = 50;
			
			console.log(a == b);//false
			console.log(a === b);//false
			
			var n1 = '100';
			var n2 = 100 ;
			console.log(n1 == n2);//true == 值相比较
			console.log(n1 === n2);//false === 值 和 数据类型 要完全一致
			
			console.log(n1 != n2);//false == 值相比较
			console.log(n1 !== n2);//true === 值 和 数据类型 要完全一致
			
			
			
			
			console.log(a>b);//true
			console.log(a<b);//false
			
			console.log(a>=b);//true
			console.log(a<=b);//false
			
			
			
		</script>
	</body>
</html>
