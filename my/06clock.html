<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.clock {
				width: 600px;
				height: 600px;
				margin: 50px auto;
				background: url(img/clock.jpg) no-repeat;
				position: relative;
			}
			.clock div {
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0;
				left: 0;
			}
			.h {
				background: url(img/hour.png) no-repeat center center; 
			}
			.m {
				background: url(img/minute.png) no-repeat center center; 
			}
			.s {
				background: url(img/second.png) no-repeat center center; 
			}
		</style>
	</head>
	<body>
		<div class="clock">
			<div class="h"></div>
			<div class="m"></div>
			<div class="s"></div>
		</div>
	</body>
</html>
