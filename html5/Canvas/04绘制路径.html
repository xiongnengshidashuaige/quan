<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<canvas id="c" ></canvas>
		
		<script type="text/javascript">
			var c = document.getElementById("c");
			if(c.getContext){
				var ctx = c.getContext('2d');
			}
			c.width = 1000;
			c.height = 1000;
			
			//绘制路径
			ctx.beginPath();//开启路径
			
			ctx.moveTo(200,200);
			ctx.lineTo(400,200);
			ctx.lineTo(400,600);
			ctx.lineTo(200,200);

			ctx.stroke();
			ctx.closePath();//关闭路径
			
		</script>
	</body>
</html>
