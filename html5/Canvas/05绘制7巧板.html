<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/** {
				margin: 0;
				padding: 0;
			}*/
			#c {
				/*border: 10px solid #000;*/
			}
		</style>
	</head>
	<body>
		<canvas id="c" ></canvas>
		
		<script type="text/javascript">
			var c = document.getElementById("c");
			if(c.getContext){
				var ctx = c.getContext('2d');
			}
			c.width = 1000;
			c.height = 1000;
			
			//绘制第一个
			ctx.beginPath();//开启路径
			ctx.lineWidth = 5;
			ctx.moveTo(0,0);
			ctx.lineTo(400,0);
		   	ctx.lineTo(200,200);
			ctx.fillStyle = "#ED811F";
			ctx.fill();
			ctx.closePath();//关闭路径
			ctx.strokeStyle = "#000";
			ctx.stroke();
			
			//绘制第二个
			ctx.beginPath();//开启路径
			ctx.lineWidth = 5;
			ctx.moveTo(400,0);
			ctx.lineTo(400,400);
		   	ctx.lineTo(200,200);
			ctx.fillStyle = "#69BCE8";
			ctx.fill();
			ctx.closePath();//关闭路径
			ctx.strokeStyle = "#000";
			ctx.stroke();
			
			//绘制第3个
			ctx.beginPath();//开启路径
			ctx.lineWidth = 5;
			ctx.moveTo(400,400);
		   	ctx.lineTo(200,400);
		   	ctx.lineTo(300,300);
			ctx.fillStyle = "#E9E500";
			ctx.fill();
			ctx.closePath();//关闭路径
			ctx.strokeStyle = "#000";
			ctx.stroke();
			
			//绘制正方形
			ctx.beginPath();//开启路径
			ctx.lineWidth = 5;
		   	ctx.lineTo(200,200);
		   	ctx.lineTo(300,300);
		   	ctx.lineTo(200,400);
		   	ctx.lineTo(100,300);
		    
			ctx.fillStyle = "#00E4A5";
			ctx.fill();
			ctx.closePath();//关闭路径
			ctx.strokeStyle = "#000";
			ctx.stroke();
			
			//绘制 蓝色 三角形
			ctx.beginPath();//开启路径
			ctx.lineWidth = 5;
			ctx.moveTo(100,100);
		   	ctx.lineTo(200,200);
		   	ctx.lineTo(100,300);
			ctx.fillStyle = "#0140E5";
			ctx.fill();
			ctx.closePath();//关闭路径
			ctx.strokeStyle = "#000";
			ctx.stroke();
			
			//绘制 绿色 三角形
			ctx.beginPath();//开启路径
			ctx.lineWidth = 5;
			ctx.moveTo(0,200);
		   	ctx.lineTo(200,400);
		   	ctx.lineTo(0,400);
			ctx.fillStyle = "#0EA00F";
			ctx.fill();
			ctx.closePath();//关闭路径
			ctx.strokeStyle = "#000";
			ctx.stroke();
			
			//绘制 菱形
			ctx.beginPath();//开启路径
			ctx.lineWidth = 5;
			ctx.lineTo(0,0);
		   	ctx.lineTo(100,100);
		   	ctx.lineTo(100,300);
		   	ctx.lineTo(0,200);
		    
			ctx.fillStyle = "#E500CD";
			ctx.fill();
			ctx.closePath();//关闭路径
			ctx.strokeStyle = "#000";
			ctx.stroke();
		</script>
	</body>
</html>
