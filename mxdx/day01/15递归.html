<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//递归：就是函数自己调用自己
			//1-100
			function sum(start,end){
				var num = 0;
				num +=start;//num= num+start
				if(start<end){
					num = num + sum(start+1,end);
				}
				return num;
			}
			alert(sum(1,3));
			alert(sum(1,100));
		</script>
	</body>
</html>
