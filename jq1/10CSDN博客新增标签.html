<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.wrap{
				width: 558px;
				margin: 100px auto;
			}
			.tagRecomm{
				height: 32px;
			}
			.tag{
				font: 12px/20px 'microsoft yahei';
			    display: inline-table;
			    margin: 5px 3px;
			    vertical-align: middle;
			    padding: 0 10px 2px 10px;
			    border-radius: 12px;
			    background: #eee;
			    color: #333;
			    text-decoration: none;
			    cursor: pointer;
			}
			.div_tags{
				width: 558px;
				height: 46px;
				padding: 5px 10px;
    			border: 1px solid #e0e0e0;
			}
			.tags_con input {
			    border: 0;
			    padding: 0 5px;
			    width: 183px;
			    height: 21px;
			}
			.tags_label a{
				text-decoration: none;
				padding-left: 10px;
			}
			.txt {
				height: 46px;
				padding-left: 10px;
				font-size: 20px;
				outline:none;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="tagRecomm">
				<span class="drt_tit">推荐标签：</span>
				<a href="#" class="se_key tag">csdn&nbsp;&nbsp;＋</a>
				<a href="#" class="se_key tag">csdn博客&nbsp;&nbsp;＋</a>
				<a href="#" class="se_key tag">博客&nbsp;&nbsp;＋</a>
				<a href="#" class="se_key tag">短信&nbsp;&nbsp;＋</a>
				<a href="#" class="se_key tag">百度&nbsp;&nbsp;＋</a>
			</div>
			<div class="div_tags clearfix">
				<div id="tags-con-blog" class="tags_con">
					<span class="tags_label">
						<span class="tag">
							<span>csdn</span>
							<a title="删除标签" href="javascript:;">×</a>
						</span>
					</span>
					<input type="text" maxlength="10" class="txt">
				</div>
				<input type="hidden" id="tags-val-blog" class="form-control" value="">
			</div>
		</div>
		
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			$(function(){
				//推荐新增
				$('.tag').click(function(){
					var tag = $(this).html();
					tag = tag.substr(0,tag.indexOf('&'));
					addTag(tag);
				});
				
				//输入框新增
				$('.txt').keyup(function(event){
					if(event.keyCode == 13){
					var tag = $(this).val();
						addTag(tag);
					}
				});
				
				//删除键删除
				$('.txt').keyup(function(event){
					if(event.keyCode == 8){
						$('.tag').last().remove();
					}
				});
				
				
				//封装新增函数
				function addTag(tag){
					tag = '<span>'+tag+'</span>';
					tag += '<a title="删除标签" href="javascript:;">×</a>';
					tag = $('<span class="tag"></span>').append(tag);
					
//					console.log(tag);
					$('.tags_label').append(tag);
					
					//给标签添加 删除
					$('.tags_label a').bind('click',function(){
						$(this).parent().last().remove();
					});
				}
			})
		</script>
	</body>
</html>
