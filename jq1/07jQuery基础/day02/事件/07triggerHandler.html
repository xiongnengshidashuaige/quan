<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../../lib/jquery-1.12.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#old").click(function(){
				  $("#input").trigger("focus");
				});
				$("#new").click(function(){
				  $("#input").triggerHandler("focus");
				});
				$("#input").focus(function(){
				  $("<span>Focused!</span>").appendTo("body").fadeOut(5000);
				});
			});
		</script>
	</head>
	<body>
		<button id="old">.trigger("focus")</button>
		<button id="new">.triggerHandler("focus")</button><br/><br/>
		<input type="text" />
		<input type="text" />
		<input type="text" />
		<input type="text" value="To Be Focused" id="input"/>
	</body>
</html>
