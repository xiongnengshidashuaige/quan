<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p{
				width: 500px;
				height: 300px;
				border:2px solid #008000;
			}
		</style>
		<script src="../../lib/jquery-1.12.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
					$("button").bind({
					  click:fn,
					  mouseover:function(){$("body").css("background-color","red");},  
					  mouseout:function(){$("body").css("background-color","#FFFFFF");}  
					});
					
					function fn(){$("p").slideToggle();}
					
					$("button").unbind('click',fn);
			});
		</script>
	</head>
	<body>
		<button>按钮</button>
		<p>1223456</p>
	</body>
</html>
