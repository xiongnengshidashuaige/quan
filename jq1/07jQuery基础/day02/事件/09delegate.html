		<script type="text/javascript">
			$(function(){
				$("div").delegate("button","click",fn);

				}

				//$("div").undelegate();

	</head>
	<body>
		<div style="background-color:red">
			<p>这是一个段落。</p>
			<button>请点击这里</button>
