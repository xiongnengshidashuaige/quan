<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>完整demo</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" charset="utf-8" src="ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="lang/zh-cn/zh-cn.js"></script>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <style type="text/css">
        .wrap{
        	width: 800px;
        	height: 500px;
        	border:10px solid #ccc;
        	border-radius: 20px;
        }
    </style>
    
</head>
<body>
	<div class="wrap">
		
	</div>
	<hr />
	<script id="editor" type="text/plain" style="width:1024px;height:500px;"></script>
    <button onclick="getContent()">获得内容</button>
	<button id="send">发送</button>
<script type="text/javascript">
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
   // var ue = UE.getEditor('editor');
	var ue = UE.getEditor('editor', {
	    toolbars: [
	        ['fullscreen', 'source', 'undo', 'redo'],
    		['bold', 'italic', 'underline', 'fontborder', 'strikethrough', 
    		'superscript', 'subscript', 'removeformat', 'formatmatch', 'autotypeset', 
    		'blockquote', 'pasteplain', '|', 'forecolor', 'backcolor', 'insertorderedlist', 
    		'insertunorderedlist', 'selectall', 'cleardoc','emotion', 'map','gmap' ]
    	],
		initialFrameWidth:800,
		initialFrameHeight:200
	});
    function getContent() {
        var arr = [];
        arr.push("使用editor.getContent()方法可以获得编辑器的内容");
        arr.push("内容为：");
        arr.push(UE.getEditor('editor').getContent());
        alert(arr.join("\n"));
    }
    
    $('#send').click(function(){
    	
    	var arr = [];
    	arr.push(UE.getEditor('editor').getContent());
    	console.log(arr);
    	var str = arr.join("\n");
    	$('.wrap').html(str);
    });
</script>
</body>
</html>
<!--
initialFrameWidth {Number} [默认值：1000] //初始化编辑器宽度，默认1000
initialFrameHeight {Number} [默认值：320] //初始化编辑器高度，默认320
	
-->
