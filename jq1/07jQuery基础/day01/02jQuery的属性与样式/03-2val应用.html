<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 200px;
			/*	height: 200px;*/
				background: #ccc;
			}
			.xq{
				/*float:left;*/
				padding-left: 10px;
				text-align: left;
				color:#008000;
				
			}
			.xl{
				/*float:right;*/
				padding-right: 10px;
				text-align: right;
				color:#FF0000;
			}
		</style>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	</head>
	<body>
		<div id="box">
			<p class="xq">1111111111</p>
			<p class="xl">2222222222</p>
			<p class="xq">1111111111</p>
			<p class="xl">2222222222</p>
			<p class="xq">1111111111</p>
			<p class="xl">2222222222</p>
		</div>
		<hr />
		小六：<input type="text" id="xl"/>
		小七：<input type="text" id="xq"/>
		<script type="text/javascript">
			$(function(){
				var str =''
				$('#xl').blur(function(){
					var xl = $('#xl').val();
					str += '<p class="xl">'+xl+'：小六'+'</p>';
					$('#box').html(str);
					$('#xl').val('');
				});
				
				$('#xq').blur(function(){
					var xq = $('#xq').val();
					str += '<p class="xq">'+'小七：'+xq+'</p>';
					$('#box').html(str);
					$('#xq').val('');
				});

//					str += '<p>'+msg+'</p>';
//					$('#box').html(str);
//					console.log(msg);

			})
		</script>
	</body>
</html>
