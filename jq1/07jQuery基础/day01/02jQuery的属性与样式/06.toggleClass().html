<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>Document</title>
	<style type="text/css">
    body,
    table,
    td,
    {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 12px;
    }
    
    .h {
        background: #f3f3f3;
        color: #000;
    }
    
    .c {
        background: #ebebeb;
        color: #000;
    }
    </style>
	<script src="js/jquery-1.11.1.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
/*
jQuery提供一个toggleClass方法用于简化这种互斥的逻辑，通过toggleClass方法动态添加删除Class，一次执行相当于addClass，再次执行相当于removeClass

.toggleClass( )方法：在匹配的元素集合中的每个元素上添加或删除一个或多个样式类,取决于这个样式类是否存在或值切换属性。即：如果存在（不存在）就删除（添加）一个类

.toggleClass( className )：在匹配的元素集合中的每个元素上用来切换的一个或多个（用空格隔开）样式类名
.toggleClass( className, switch )：一个布尔值，用于判断样式是否应该被添加或移除
.toggleClass( [switch ] )：一个用来判断样式类添加还是移除的 布尔值
.toggleClass( function(index, class, switch) [, switch ] )：用来返回在匹配的元素集合中的每个元素上用来切换的样式类名的一个函数。接收元素的索引位置和元素旧的样式类作为参数
注意事项：

toggleClass是一个互斥的逻辑，也就是通过判断对应的元素上是否存在指定的Class名，如果有就删除，如果没有就增加
toggleClass会保留原有的Class名后新增，通过空格隔开
 * */
	</script>
</head>
<body>
	<h4>.toggleClass(className)和.toggleClass(className,switch)</h4>
    <table id="table" width="50%" border="0" cellpadding="3" cellspacing="1">
        <tr>
            <td>jQuery</td>
            <td>jQuery</td>
        </tr>
        <tr>
            <td>jQuery</td>
            <td>jQuery</td>
        </tr>
        <tr>
            <td>jQuery</td>
            <td>jQuery</td>
        </tr>
        <tr>
            <td>jQuery</td>
            <td>jQuery</td>
        </tr>
        <tr>
            <td>jQuery</td>
            <td>jQuery</td>
        </tr>
    </table>
    </div>
    <script type="text/javascript">
    	$(document).ready(function(){
		    //给所有的tr元素加一个class="c"的样式
		    $("#table tr").toggleClass("c");
		
			//给所有的偶数tr元素切换class="c"的样式
		    //所有基数的样式保留，偶数的被删除
		    $("#table tr:odd").toggleClass("c");
		   
		    //第二个参数判断样式类是否应该被添加或删除
		    //true，那么这个样式类将被添加;
		    //false，那么这个样式类将被移除
		    //所有的奇数tr元素，应该都保留class="c"样式
		    $("#table tr:even").toggleClass("c", true); //这个操作没有变化，因为样式已经是存在的
    	});
    </script>
</body>
</html>
