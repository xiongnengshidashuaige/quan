<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>Document</title>
	<style type="text/css">
	p {
        color: red;
        margin: 4px;
    }
    
    b {
        color: blue;
    }
	</style>
	<script src="js/jquery-1.11.1.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
/*
 jQuery中有一个.val()方法主要是用于处理表单元素的值，比如 input, select 和 textarea。
   
.val()方法

.val()无参数，获取匹配的元素集合中第一个元素的当前值
.val( value )，设置匹配的元素集合中每个元素的值
.val( function ) ，一个用来返回设置值的函数
 注意事项：

通过.val()处理select元素， 当没有选择项被选中，它返回null
.val()方法多用来设置表单的字段的值
如果select元素有multiple（多选）属性，并且至少一个选择项被选中， .val()方法返回一个数组，这个数组包含每个选中选择项的值
 

.html(),.text()和.val()的差异总结：  

.html(),.text(),.val()三种方法都是用来读取选定元素的内容；只不过.html()是用来读取元素的html内容（包括html标签），.text()用来读取元素的纯文本内容，包括其后代元素，.val()是用来读取表单元素的"value"值。其中.html()和.text()方法不能使用在表单元素上,而.val()只能使用在表单元素上；另外.html()方法使用在多个元素上时，只读取第一个元素；.val()方法和.html()相同，如果其应用在多个元素上时，只能读取第一个表单元素的"value"值，但是.text()和他们不一样，如果.text()应用在多个元素上时，将会读取所有选中元素的文本内容。
.html(htmlString),.text(textString)和.val(value)三种方法都是用来替换选中元素的内容，如果三个方法同时运用在多个元素上时，那么将会替换所有选中元素的内容。
.html(),.text(),.val()都可以使用回调函数的返回值来动态的改变多个元素的内容。
 * */
	</script>
</head>
<body>
	<h3>.val()</h3>
    
    <select id="single">
        <option selected="selected">北京</option>
        <option >上海</option>
    </select>
    
    <select id="multiple" multiple="multiple">
        <option selected="selected">成都</option>
        <option>重庆</option>
        <option selected="selected">广州</option>
    </select>
    
    <input type="text" value="click a button" />
    
    <p></p>
    <script type="text/javascript">
    	$(document).ready(function(){
    		
	        //单个select，返回第一个
	        $("#single").change(function(){
	        	$("p").text( $("#single").val() )
	        });
	   
	        //多个select被选择，返回["成都", "广州"]
	         $("#multiple").change(function(){
	         	$("p").text( $("#multiple").val() ) 
	         });
	   
	        //选择一个表单，修改value的值
	        $("input[type='text']").val('修改表单的字段') 
    		$("input[type='text']").change(function(){
    			$("p").text( $("input[type='text']").val() ) 
    		});
    	});
    </script>
</body>
</html>
