<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 200px;
				height: 200px;
				background: #ccc;
			}
		</style>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	</head>
	<body>
		<div id="box">
			
		</div>
		<hr />
		<input type="text" />
		
		<script type="text/javascript">
			$(function(){
				var str =''
				$('input').blur(function(){
					var msg = $('input').val();
					str += '<p>'+msg+'</p>';
					$('#box').html(str);
					console.log(msg);
				});
			})
		</script>
	</body>
</html>
