<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>Document</title>
	<style type="text/css">
		input{
            display: block;
            margin: 10px;
            padding:10px;
        }
	</style>
	<script src="js/jquery-1.11.1.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		/*表单选择器*/
		/*
		 $(":input") 	选择所有input,textarea,select和button元素
		 $(":text")		匹配所有文本框
		 $(":password") 匹配所有密码框
		 $(":radio") 	匹配所有单选按钮
		 $(":checkbox") 匹配所有复选框
		 $(":submit")	匹配所有提交按钮
		 $(":image")	匹配所有图像域
		 $(":reset")	匹配所有重置按钮
		 $(":button")	匹配所有按钮
		 $(":file")		匹配所有文件域
		 $(":hidden")	匹配所有隐藏域
		注意事项：

除了input筛选选择器，几乎每个表单类别筛选器都对应一个input元素的type值。
大部分表单类别筛选器可以使用属性筛选器替换。
比如 $(':password') == $('[type=password]')
		 */
	</script>
</head>
<body>
	<h2>子元素筛选选择器</h2>
    <h3>input、text、password、radio、checkbox</h3>
    <h3>submit、image、reset、button、file、hidden</h3>
    <div class="left first-div">
        <form>
            <input type="text" value="text类型"/>
            <input type="password" value="password"/>
            <input type="radio"/> 
            <input type="checkbox"/>
            <input type="submit" />
            <input type="image" />
            <input type="reset" />
            <input type="button" value="Button" />
            <input type="file" />
            <input type="hidden"/>
        </form>
    </div>
    <script type="text/javascript">
    	$(document).ready(function(){
    		//查找所有 input, textarea, select 和 button 元素
	        //:input 选择器基本上选择所有表单控件
	        $(':input').css("border", "1px groove red"); 
	        
	        //匹配所有input元素中类型为text的input元素
        	$('input:text').css("background", "#A2CD5A");
        	
        	//匹配所有input元素中类型为password的input元素
        	$('input:password').css("background", "yellow");
        
        	//匹配所有input元素中的单选按钮,并选中
      		$('input:radio').attr('checked','true');
      		
      		//匹配所有input元素中的复选按钮,并选中
        	$('input:checkbox').attr('checked','true'); 
        	
        	//匹配所有input元素中的提交的按钮,修改背景颜色
        	$('input:submit').css("background", "#C6E2FF");
        	
        	//匹配所有input元素中的图像类型的元素,修改背景颜色
        	$('input:image').css("background", "#F4A460");
        	
        	//匹配所有input元素中类型为按钮的元素
        	$('input:button').css("background", "red");
        	
        	//匹配所有input元素中类型为file的元素
       		$('input:file').css("background", "#CD1076");
       		
       		//匹配所有input元素中类型为hidden的元素
       		$('input:hidden').attr("value", "123");
    	});
    </script>
</body>
</html>
