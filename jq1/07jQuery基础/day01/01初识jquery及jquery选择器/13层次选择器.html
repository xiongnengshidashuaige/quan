<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>Document</title>
	<style type="text/css">
	.left,
    .right {
        width: 300px;
        height: 120px;
    }
    
    .left div,
    .right div {
        width: 100px;
        height: 90px;
        padding: 5px;
        margin: 5px;
        float: left;
        background: #bbffaa;
        border: 1px solid #ccc;
    }
    
    .bottom {
        width: 800px;
    }
    
    .bottom div,
    .bottom span {
        display: block;
        width: 80px;
        height: 80px;
        margin: 5px;
        background: #bbffaa;
        float: left;
        font-size: 14px;
    }
    .bottom .small {
        width      : 60px;
        height     : 25px;
        font-size  : 12px;
        background : #fab;
    }
	</style>
	<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
/*
$("parent>child") 子选择器：选择所有指定"parent"元素中指定的"child"的直接子元素
$("ancestor descendant") 后代选择器:选择给定的主线元素的所有后代元素，一个元素的后代可能是该元素的一个孩子、孙子、曾孙等
$("prev + next") 相邻兄弟选择器：选择所有紧接在"prev"元素后的"next"元素
$("prev ~ siblings") 一般兄弟选择器：匹配 "prev"元素之后的所有兄弟元素，具有相同的父元素，并匹配过滤"siblings"选择器

1.层级选择器都有一个参考节点
2.后代选择器包含子选择器的选择的内容
3.一般兄弟选择器包含相邻兄弟选择的内容
4.相邻兄弟选择器和一般兄弟选择器所选择到的元素，必须在同一个父元素下*/
	</script>
</head>
<body>
	<h2>子选择器与后代选择器</h2>
    <div class="left">
        <div class="aaron">
            <p>div下的第一个p元素</p>
        </div>
        <div class="aaron">
            <p>div下的第一个p元素</p>
        </div>
    </div>
    <div class="right">
        <div class="imooc">
            <article>
                <p>div下的article下的p元素</p>
            </article>
        </div>
        <div class="imooc">
            <article>
                <p>div下的article下的p元素</p>
            </article>
        </div>
    </div>
    
    <hr />
    
    <h2>相邻兄弟选择器与一般兄弟选择器</h2>
    <div class="bottom">
        <div>兄弟节点div, +~选择器不能向前选择</div>
        <span class="prev">选择器span元素</span>
        <div>span后第一个兄弟节点div</div>
        
        <div>兄弟节点div
            <div class="small">子元素div</div>
        </div>
        <span>兄弟节点span,不可选</span>
        <div>兄弟节点div</div>
    </div>
    <script type="text/javascript">
    	$(document).ready(function(){
    		//子选择器
	        //$('div > p') 选择所有div元素里面的子元素P
	        $('div > p').css("border", "1px groove red");
	         
	        //后代选择器
	        //$('div  p') 选择所有div元素里面的p元素
	        $('div p').css("border", "1px groove red");
	        
	        //相邻兄弟选择器
	        //选取prev后面的第一个的div兄弟节点
	        //$(".prev + div").css("border", "3px groove blue");
	        
	        //一般相邻选择器
	        //选取prev后面的所有的div兄弟节点
	        $(".prev ~ div").css("border", "3px groove blue");
    	});
    </script>
</body>
</html>
