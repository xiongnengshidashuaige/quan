<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>Document</title>
    <style type="text/css">
    p{
        border: 1px solid red;
    }
    </style>
    <script src="js/jquery-1.11.1.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			//给页面上2个p元素都绑定时间
		    $('p').click(function(e) {
		        alert(e.target.innerHTML)
		    })
		
		    $("input:first").click(function() {
		        var p = $("p:first").remove();
		        p.css('color','red').text('p1通过remove处理后,点击该元素,事件丢失')
		        $("body").append(p);
		    });
		
		    $("input:last").click(function() {
		        var p = $("p:first").detach();
		        p.css('color','blue').text('p2通过detach处理后,点击该元素事件存在')
		        $("body").append(p);
		    });
		});
	</script>
</head>

<body>
    <h3>给页面2个p元素节点绑定点击事件,点击后弹出自己本身的节点内容</h3>
    <p>元素p1，同时绑定点击事件</p>
    <p>元素p2，同时绑定点击事件</p>
    <h3>通过点击2个按钮后观察方法处理的区别</h3>
    <input type="button" value="点击通过remove处理元素p1" />
	<input type="button" value="点击通过detach处理元素p2" />
</body>
</html>
