<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>Document</title>
    <style type="text/css">
	    .left,
	    .right {
	        width: 300px;
	    }
	    
	    .left div,
	    .right div {
	        width: 100px;
	        height: 90px;
	        padding: 5px;
	        margin: 5px;
	        float: left;
	        border: 1px solid #ccc;
	    }
	    
	    .left div {
	        background: #bbffaa;
	    }
	    
	    .right div {
	        background: yellow;
	    }
    </style>
    <script src="js/jquery-1.11.1.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			$("input:first").on('click', function() {
		        //删除了2个p元素，但是本着没有删除 
       			 $("#test1").empty()
		    })
		
		    $("input:last").on('click', function() {
		        //删除整个节点
        		$("#test2").remove()
		    })
		});
	</script>
</head>

<body>
    <h2>通过empty与remove移除元素</h2>
    <div class="left">
    	<input type="button" value="点击通过jQuery的empty移除内部P元素" />
    	<input type="button" value="点击通过jQuery的remove移除整个节点" />
    </div>
    <div class="right">
        <div id="test1">
            <p>p元素1</p>
            <p>p元素2</p>
        </div>
        <div id="test2">
            <p>p元素3</p>
            <p>p元素4</p>
        </div>
    </div>
</body>

</html>
