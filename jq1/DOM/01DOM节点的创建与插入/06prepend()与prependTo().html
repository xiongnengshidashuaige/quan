<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>Document</title>
	<style type="text/css">
		.box1{
	        border: 1px solid red;
	    }
	    .box1 p {
	        color: red;
	    }
	    .box2{
	        border: 1px solid blue;
	    }
	    .box2 p {
	        color: blue;
	    }
	</style>
	<script src="js/jquery-1.11.1.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#btn1').click(function(){
				//找到class="aaron1"的div节点
		        //然后通过prepend在内部的首位置添加一个新的p节点
		        $('.box1').prepend('<p>prepend增加的p元素</p>')
			});
			
			$('#btn2').click(function(){
				//找到class="aaron2"的div节点
		        //然后通过prependTo内部的首位置添加一个新的p节点
		        $('<p>prependTo增加的p元素</p>').prependTo($('.box2'))
				});
		});
	</script>
</head>
<body>
	<h2>通过prepend与prependTo添加元素</h2>
	<input type="button" value="点击通过jQuery的prepend添加元素" id="btn1" />
    <input type="button" value="点击通过jQuery的prependTo添加元素" id="btn2"/>
    <div class="box1">
        <p>测试prepend</p>
    </div>
    <div class="box2">
        <p>测试prependTo</p>
    </div>
</body>
</html>
