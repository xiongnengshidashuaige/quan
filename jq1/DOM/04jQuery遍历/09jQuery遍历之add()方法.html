<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>Document</title>
	<style type="text/css">
	    .wrap {
	        width: auto;
	        height: 150px;
	    }
	    
	    .wrap div {
	        width: 150px;
	        height: 120px;
	        padding: 5px;
	        margin: 5px;
	        float: left;
	        background: #bbffaa;
	        border: 1px solid #ccc;
	    }
    </style>
    <script src="js/jquery-1.11.1.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('input:first').click(function(){
				//把p元素添加到li的合集中
        		$('li').add('p').css('background', 'red')
			});
			
			
			$("input:last").click(function() {
		         //把html结构'<p>新的p元素</p>'
		         //加入到li的合集中，为了能够在页面上显示
		         //需要再重新appendTo到指定的节点处
		         //值得注意：整个结构位置都改变了
		         $('li').add('<p>新的p元素</p>').appendTo($('.right'))
		    })
		});
	</script>
</head>
<body>
	<h2>add方法()</h2>
    <div class="wrap first-div">
        <div class="div">
            <ul>
                <li>list item 1</li>
                <li>list item 2</li>
                <li>list item 3</li>
            </ul>
            <p>新的p元素</p>
        </div>
    </div>
    <div class="right"></div>
    
    <input type="button" value="点击：add传递元素标签" id="btn1"/>
    <input type="button" value="点击：add传递html结构" id="btn2"/>
</body>
</html>
