<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>完整demo</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" charset="utf-8" src="ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="lang/zh-cn/zh-cn.js"></script>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <style type="text/css">
	    #box{
	    	border: 4px solid black;
	    	height: 200px;
	    	width: 300px;
	    	float: left;
	    }
	    #editor{
	    	
	    	margin-left: 350px;
	    }
	    #btns{
	    	margin-left: 350px;
    	
    }
    	.marp{
    		width: 800px;
    		margin: 100px auto;
    		height: 500px;
    		overflow: hidden;
    	}
    </style>
</head>
<body>
	<div class="marp">
		<div id="box">
			
		</div>
	    <script id="editor" type="text/plain" style="width:1024px;height:500px;"></script>
		<div id="btns">
	        <button onclick="getContent()">获得内容</button>;
			<button id="sed">发送</button>
	    </div>
	</div>

<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor',{
	toolbars: [
    ['undo', 'redo', 'bold','italic',
    'underline','strikethrough','subscript', 'fontborder', 'superscript', 
	'formatmatch', 'source', 'blockquote', 'pasteplain', 'selectall',
	 'removeformat','autotypeset','forecolor','cleardoc',  
	 'insertorderedlist','insertunorderedlist','backcolor'
	],
    ['fontsize', 'justifyleft', 'justifyright', 'justifycenter',
    'justifyjustify',  'simpleupload','insertimage', 'emotion',
	'map', 'gmap', 'insertvideo','scrawl', 'music', 'attachment']
],
		initialFrameWidth:300,
		initialFrameHeight:100
    });
     $('#sed').click(function(){
    	var arr = [];
    	arr.push(UE.getEditor('editor').getContent());
    	var str = arr.join("\n");
    	$('#box').html(str);
    });
</script>
</body>
</html>
