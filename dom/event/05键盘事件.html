<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" id="inp"/>
		<p>
			浏览器差异：Internet Explorer 使用 event.keyCode 取回被按下的字符，而 Netscape/Firefox/Opera 使用 event.which。
		</p>
		<script type="text/javascript">
			var oInp = document.getElementById("inp");
			
			oInp.onkeydown = function(ev){
				//键盘码
				var ev = ev || event;
				console.log(ev.keyCode);
				
				if(ev.keyCode == 13){
					alert('你可以走了');
				}
				
				if(ev.keyCode == 8){
					alert('你踩雷了');
				}
				
//				if(ev.keyCode == 18 && ev.keyCode == 67){
//					console.log(999999)
//				}

				if(ev.ctrlKey){
					if(ev.keyCode == 67){
						this.value = '';
						console.log('当小偷 是不好的');
						alert('你看就看嘛');
					}
				}
			}
			
			//event.keyCode :数字类型 键盘按下的值 
			//ctrlKey/shifKey/altKey 布尔值
			//当一个事件发生的时候 如果 ctrl|| shift || alt 是按下的时候 返回TRUE 否则 返回false
			document.onkeydown = function(){
				var ev = ev || event;
				
				if(ev.ctrlKey){
					if(ev.keyCode == 67){
						this.value = '';
						console.log('当小偷 是不好的');
						alert('你看就看嘛');
					}
				}
			}
		</script>
	</body>
</html>
