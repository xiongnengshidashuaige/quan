<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.out {
				width: 300px;
				height: 300px;
				border: 10px solid #ccc;
			}
			
			.box {
				width: 200px;
				height: 200px;
				background: #008000;
			}
			
			.in {
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div class="out">
			<div class="box">
				<div class="in"></div>
			</div>
		</div>
		
		<script type="text/javascript">
			var out = document.querySelector('.out');
			var box = document.querySelector('.box');
			var in1  = document.querySelector('.in');
			
			
			out.addEventListener('click',function(){
				alert(this.className);
			},true);
			
			box.addEventListener('click',function(){
				alert(this.className);
			},true);
			
			in1.addEventListener('click',function(){
				alert(this.className);
			},true);
		</script>
	</body>
</html>
