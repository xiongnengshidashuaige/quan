<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
	</head>
	<body>
		<button>anniu </button>
		<div class="box"></div>
		
		
		<script type="text/javascript">
			
			document.onmousedown = function(){
				document.title = 11111;
			}
			
			
			document.onmouseup = function(){
				document.title = 222222;
			}
			var n=0;
			
			document.onmousemove = function(){
				n++;
				console.log(n);
			}
			
			document.querySelector('.box').onmouseout = function(){
				console.log('嘿嘿 你出来了')
			}
			
			document.querySelector('.box').onmouseover = function(){
				console.log('嘿嘿 你进来了')
			}
		</script>
	</body>
</html>
