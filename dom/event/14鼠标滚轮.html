<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		
		<script type="text/javascript">
			var oDiv = document.getElementById('box');
			
			var n = 0;
			oDiv.onmousewheel = fn1;
			
			
			//火狐 下 必须 这样写
			if(oDiv.addEventListener){
				oDiv.addEventListener('DOMMouseScroll',fn1,false)
			}
			
			function fn1(){
				document.title = n++;
			}
		</script>
	</body>
</html>
