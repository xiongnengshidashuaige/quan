<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.wrap{
				width: 600px;
				height: 400px;
				border:10px solid #ccc;
				margin: 100px auto;
			}
			.content {
				width: 500px;
				height: 300px;
				background: pink;
				margin: 20px auto;
			}
			.content span {
				display: inline-block;
				padding: 10px;
				margin: 10px;
				border:1px solid #fff;
				border-radius: 30%;				
			} 
			.content span em {
				display: inline-block;
				margin-left: 10px;
				width: 30px;
				height: 30px;
				/*padding: 5px;*/
				border-radius: 50%;
				background: #FF0000;
				font-style:normal;
				text-align: center;
				line-height: 30px;
				cursor: pointer;
			}
			.inp {
				width: 500px;
				height:50px;
			/*	background: #FFC0CB;*/
				margin: 0 auto;
				font-size: 0;
			}
			.inp input {
				outline: none;
				width: 300px;
				height: 46px;
				display: inline-block;
				float: left;
				font-size: 20px;
				padding-left: 10px;
			}
			
			.inp button {
				width: 100px;
				height: 50px;
				border:none;
				outline: none;
				float: right;
				font-size: 20px;
				cursor: pointer;
			}
		</style>
		
	</head>
	<body>
		<div class="wrap">
			<div class="content">
				<!--<span>345 <em>x</em></span>
				<span>lkn12345 <em>x</em></span>
				<span>123ddoj45 <em>x</em></span>
				<span>123d;dl;45 <em>x</em></span>
				<span>12345 <em>x</em></span>-->
			</div>
			<div class="inp">
				<input type="text" />
				<button>提交</button>
			</div>
		</div>
		
		<script type="text/javascript">
			//获取元素
			var oBtn = document.querySelector('button');
			var oInp = document.querySelector('input');
			var oContent = document.querySelector('.content');
			
			
			//添加事件
			oBtn.onclick = function(){
				var val = oInp.value;
				var oSpan = document.createElement('span');
				var oEm = document.createElement('em');
				oEm.innerText = "x";
				oSpan.innerText = val;
				oSpan.appendChild(oEm);
				
				oContent.appendChild(oSpan);
				
				oInp.value = '';
				oEm.onclick = function(){
					this.parentNode.remove();
				}
			}
		</script>
	</body>
</html>
