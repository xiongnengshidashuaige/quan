<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="div1" style="width:100px;height:100px;border:1px solid red;padding: 10px;margin:15px;"></div>
	</body>
	
	<script type="text/javascript">
		var oDiv = document.getElementById('div1');
		console.log(oDiv.style.width);//100	width				样式宽
		console.log(oDiv.clientWidth);//120  width+padding		可视宽
		console.log(oDiv.offsetWidth);//122  width+padding+border 占位宽
		
		
		//盒模型：width+padding+border+margin
		
	</script>
</html>
