<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				width: 1000px;
				height: 600px;
				background: #ccc;
				/*overflow: scroll*/
			}
			.wrap{
				width: 1200px;
				height: 600px;
				border:5px solid #ccc;
				position: relative;
			}
			.box {
				width: 300px;
				height:200px;
				background: red;
				overflow: scroll;
				position: absolute;
				left:0;
				top:200px;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="box" id="box">
				1111111111111111111111111111111111111111111111
				11111111111111111111111
				11111111111111111111111
				11111111111111111
				11111111111111111111111
				11111111111111111111111
				11111111111111111111111
				11111111111111111
				11111111111111111111111
				11111111111111111111111
				11111111111111111111111
				11111111111111111
			</div>
		</div>
	</body>
	
	<script type="text/javascript">
		var oBox = document.getElementById("box");
		//element.scrollHeight	返回元素的整体高度。
		console.log(oBox.scrollHeight);//100
		
		//element.scrollWidth	返回元素的整体宽度。
		console.log(oBox.scrollWidth);//100
		
		//element.scrollTop	返回元素上边缘与视图之间的距离。
		console.log(oBox.scrollTop);
		
		//element.scrollLeft	返回元素左边缘与视图之间的距离。
		console.log(oBox.scrollLeft);
		
		oBox.onscroll = function(){
			console.log(oBox.scrollLeft);
			console.log(oBox.scrollTop);
		}
		
		
	</script>
</html>
