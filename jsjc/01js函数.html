<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 var 声明变量
			 function 定义函数 /声明函数
			 * 
			 * */
			console.log(a);
			var a = 100;//undefined
			
			
			
			
			
			function log(){
				//执行的代码
				console.log('重庆今天又出太阳了！');
			}
			
			//console.log('重庆今天又出太阳了！');
			
			//函数要调用之后 才会执行
			log();
		</script>
		
	</body>
</html>
