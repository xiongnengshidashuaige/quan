<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				width: 100px;
				height: 100px;
				background: #228B22;
				margin-right: 10px;
				float:left;
			}
		</style>
		
	</head>
	<body>
		<button>1</button>
		<button>2</button>
		<button>3</button>
		<button>4</button>
		<hr />
		<div class="wrap">
			<div class="box">1</div>
			<div class="box">2</div>
			<div class="box">3</div>
			<div class="box">4</div>
		</div>
		<script type="text/javascript">
			var aBtn = document.getElementsByTagName('button');
			var aBox = document.getElementsByClassName('box');
			
			
			for(var i=0;i<aBtn.length;i++){
				aBtn[i].index = i;
				
				aBtn[i].onclick = function(){
					aBox[this.index].style.display = 'none';
				}
			}
			
		</script>
	</body>
</html>
