<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			ul,ol {

			}
			a {
				text-decoration: none;
			}
			img{

			}
			.wrap {
				width: 1200px;
				height: 410px;
				margin: 100px auto;

			}
			
			.imgbox li {
				position: absolute;
				top: 0;
				left: 0;
				display: none;
			}
			
			.textbox {
				position: absolute;
				bottom: 80px;
				left: 112px;
				
			}
			.textbox p {
				color: #fff;
				display: none;
			}
			
			.img-small {
				width: 976px;
				position: absolute;
				bottom: 10px;
				left: 50%;
				margin-left: -488px;
			}
			.img-small a {
				width: 112px;
				height: 64px;
				float:left;
				display: block;
				padding: 2px;
				margin-right:5px ;
			}
		</style>
	</head>
	<body>
		<div class="wrap">

		</div>
		
		<script type="text/javascript">
			//第一步 获取元素
			var aImg = document.querySelectorAll('.imgbox li');
			var aP = document.querySelectorAll('p');
			var aBtn = document.querySelectorAll('.img-small img');
			
			//第二步 添加事件
			for(var i=0;i<aImg.length;i++){
				aBtn[i].index = i;//自定义属性
				aBtn[i].onmouseover = function (){
					//console.log(this.index);
					for(var i=0;i<aImg.length;i++){
						aImg[i].style.display = 'none';
						aP[i].style.display = 'none';
						aBtn[i].style.border = '1px solid transparent';
					}
					aImg[this.index].style.display = 'block';
					aP[this.index].style.display = 'block';
					this.style.border = '1px solid red'
				}
			}
		</script>
	</body>
